<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<button type="button" id ="btn">Click Me!</button>
<button type="button" id ="btn2">Click Me2!</button>

<div id="doc"></div>
</body>

<script>

    href="../availability/retrieve/"
    position="33.649022,-117.839450"

     $("#btn").click(function(){
        $.ajax({
            url: href,
            type: 'GET',
            dataType: 'json',
            data:{position:position
            },
            success: function(result){
            console.log(result['price']);
            console.log(result['position']);
                $("#doc").html("price="+result['price']+"<br>position="+result['position']);
        }});
    });


    href="../availability/confirm/"
    spotID="1"
    plate="1"

     $("#btn2").click(function(){
        $.ajax({
            url: href,
            type: 'GET',
            dataType: 'json',
            data:{spotID:spotID,
            plate:plate
            },
            success: function(result){
            console.log(result['result']);
        }});
    });

</script>
</html>
